<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search-result</title>
</head>
<body>
<p>You searched for: <strong>{{ query }}</strong></p>

{% if users %}
    <ul>
        <li>id: {{ users.id }}</li> <li>Name: {{ users.Name }}</li>
    </ul>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}
</body>
</html>
